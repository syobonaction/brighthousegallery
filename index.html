<!DOCTYPE html>
<html>
  <head>
    <title>Brighthouse Gallery</title>
  </head>
  <body>
    <janus-viewer homepage="http://brighthousegallery.net" shownavigation="false" uiconfig="ui/default.json">
      <FireBoxRoom>
        <Assets>
          <!-- Scripts -->
          <AssetScript src="scripts/water.js"/>

          <!-- Sounds -->
          <AssetSound id="bg_sound" src="demo_gallery/sounds/calming_waves.mp3"/>
          <AssetSound id="mus_inbloom" src="demo_gallery/art/nunez/inbloom.mp3"/>
          <AssetSound id="mus_coalesce" src="demo_gallery/art/ikoseveta/coalesce.mp3"/>

          <!-- Objects -->
          <AssetImage id="water" src="https://github.com/mrdoob/three.js/raw/master/examples/textures/waternormals.jpg"/>
          <AssetObject id="home" src="demo_gallery/objects/home2.gltf"/>
          <AssetObject id="sand" src="demo_gallery/objects/sand2.gltf"/>
          <AssetObject id="brick_wall" src="demo_gallery/objects/brick_wall.gltf"/>
          <AssetObject id="couch" src="demo_gallery/objects/couch2.gltf"/>
          <AssetObject id="lamps" src="demo_gallery/objects/lamps2.gltf"/>
          <AssetObject id="pool" src="demo_gallery/objects/pool.gltf"/>
          <AssetObject id="potted_plant" src="demo_gallery/objects/potted_plant.gltf"/>
          <AssetObject id="table" src="demo_gallery/objects/table.gltf"/>
          <AssetObject id="statue" src="demo_gallery/objects/statue.gltf"/>
          <AssetObject id="stairs" src="demo_gallery/objects/stairs.gltf"/>
          <AssetObject id="speakers" src="demo_gallery/objects/speakers.gltf"/>

          <!-- Art -->
          <AssetImage id="art_leachman_rockandring" src="demo_gallery/art/leachman/rockandring.jpg" hasalpha="false"/>
          <AssetImage id="art_leachman_yellowstone" src="demo_gallery/art/leachman/yellowstone2.jpg" hasalpha="false"/>
          <AssetImage id="art_leachman_ringpurple" src="demo_gallery/art/leachman/ringpurple.jpg" hasalpha="false"/>
          <AssetImage id="art_lavender_kg1" src="demo_gallery/art/lavender/kg1small.jpg" hasalpha="false"/>
          <AssetImage id="art_lavender_kg2" src="demo_gallery/art/lavender/kg2small.jpg" hasalpha="false"/>
          <AssetImage id="art_minzes_photo1" src="demo_gallery/art/minzes/photo1.jpg" hasalpha="false"/>
          <AssetImage id="art_minzes_photo2" src="demo_gallery/art/minzes/photo2.jpg" hasalpha="false"/>
          <AssetImage id="art_minzes_photo3" src="demo_gallery/art/minzes/photo3.jpg" hasalpha="false"/>
          <AssetImage id="art_minzes_hamster" src="demo_gallery/art/minzes/hamster.png" hasalpha="false"/>
          <AssetImage id="art_nunez_brain" src="demo_gallery/art/nunez/brain.jpg" hasalpha="false"/>
          <AssetImage id="art_nunez_gardens" src="demo_gallery/art/nunez/secret_gardens.jpg" hasalpha="false"/>
          <AssetImage id="art_nunez_star" src="demo_gallery/art/nunez/velvetstar.jpg" hasalpha="false"/>
          <AssetImage id="art_nunez_dreams" src="demo_gallery/art/nunez/lavender_dreams.jpg" hasalpha="false"/>

          <!-- Art Cards -->
          <AssetImage id="card_lavender_kg" src="demo_gallery/art/cards/kg.png" hasalpha="false"/>
          <AssetImage id="card_minzes_photos" src="demo_gallery/art/cards/minzes_photos.png" hasalpha="false"/>
          <AssetImage id="card_minzes_hamster" src="demo_gallery/art/cards/minzes_hamster.png" hasalpha="false"/>
          <AssetImage id="card_ikoseveta_coalesce" src="demo_gallery/art/cards/coalesce.png" hasalpha="false"/>
          <AssetImage id="card_cole_snbb" src="demo_gallery/art/cards/snbb.png" hasalpha="false"/>
          <AssetImage id="card_leachman_rings" src="demo_gallery/art/cards/rings.png" hasalpha="false"/>
          <AssetImage id="card_nunez" src="demo_gallery/art/cards/nunez_collection.png" hasalpha="false"/>

          <!-- Videos -->
          <AssetVideo id="vid_doug" auto_play="true" src="demo_gallery/art/cole/doug.mp4"></AssetVideo>
        </Assets>
        <Room require="water" pbr="true" shadows="true" gravity="-9.800000" walk_speed="1.800000" run_speed="5.400000" jump_velocity="5.000000" near_dist="0.002500" far_dist="500.000000" teleport_min_dist="5.000000" teleport_max_dist="100.000000" default_sounds="true" cursor_visible="true" fog="false" fog_mode="exp" fog_density="0.200000" fog_start="1.000000" fog_end="100.000000" fog_col="0.800000 0.800000 0.800000" locked="false" pos="0 0 0" use_local_asset="room_plane" visible="false" col="1.000000 1.000000 1.000000">          
          <!-- Sounds -->
          <Sound id="bg_sound" rect="-100 -50 100 50" gain="0.5" loop="true"/>
          <Sound id="mus_coalesce" dist="0.05" pos="6 1 8.5" rect="8 3 5 8" loop="false"/>
          <Sound id="mus_inbloom" gain="1.5" dist="0.05" pos="-3.3 4.3 0" rect="2 -2 -4 2" loop="false"/>

          <Light pos="10 20 10" rotation="45 0 -30" light_shadow="true" col="#ffe5bf" light_intensity="30" light_range="20" js_id="shadow_light"/>

          <!-- Objects -->
          <Object id="home" cull_face="none" pos="0 0 0"></Object>
          <Object id="sand" pos="0 0 0"></Object>
          <Object id="brick_wall" pos="0 0 0"></Object>
          <Object id="couch" pos="0 0 0"></Object>
          <Object id="lamps" pos="0 0 0"></Object>
          <Object id="pool" pos="0 0 0"></Object>
          <water pos="0 -0.25 7" sizex="10" sizey="10"/>
          <Object id="potted_plant" pos="0.3 0 0"></Object>
          <Object id="table" pos="0 0 0"></Object>
          <Object id="statue" pos="0 0 0"></Object>
          <Object id="stairs" pos="0 0 0"></Object>
          <Object id="speakers" pos="0 0 0"></Object>

          <!-- Videos -->
          <Video id="vid_doug" loop="true" video_id="vid_doug" pos="4.29 1.4 0" fwd="-1 0 0" ></Video>

          <!-- Art -->
          <Image id="art_leachman_rockandring" pos="1 1.4 -2.3" fwd="0 0 1" scale="0.5 0.5 0.5" ></Image>
          <Image id="art_leachman_yellowstone" pos="2.2 1.81 -2.3" fwd="0 0 1" scale="0.5 0.5 0.5" ></Image>
          <Image id="art_leachman_ringpurple" pos="2.2 0.975 -2.3" fwd="0 0 1" scale="0.5 0.5 0.5" ></Image>
          <Image id="art_lavender_kg1" pos="1 4.7 -2.3" fwd="0 0 1" scale="0.5 0.5 0.5" ></Image>
          <Image id="art_lavender_kg2" pos="2.2 4.7 -2.3" fwd="0 0 1" scale="0.5 0.5 0.5" ></Image>
          <Image id="art_minzes_photo1" pos="2.8 1.4 2.3" fwd="0 0 -1" scale="0.5 0.5 0.5" ></Image>
          <Image id="art_minzes_photo2" pos="1.6 1.822 2.3" fwd="0 0 -1" scale="0.5 0.5 0.5" ></Image>
          <Image id="art_minzes_photo3" pos="1.6 0.982 2.3" fwd="0 0 -1" scale="0.5 0.5 0.5" ></Image>
          <Image id="art_minzes_hamster" pos="-2.3 1.76 -2.32" fwd="0 0 1" scale="0.5 0.5 0.5" ></Image>
          <Image id="art_nunez_brain" pos="-4.32 4.5 1.3" fwd="1 0 0" scale="0.5 0.5 0.5" ></Image>
          <Image id="art_nunez_gardens" pos="-4.32 5 0" fwd="1 0 0" scale="0.5 0.5 0.5" ></Image>
          <Image id="art_nunez_star" pos="-4.32 4 0" fwd="1 0 0" scale="0.5 0.5 0.5" ></Image>
          <Image id="art_nunez_dreams" pos="-4.32 4.5 -1.3" fwd="1 0 0" scale="0.5 0.5 0.5" ></Image>

          <!-- Art Cards -->
          <Image id="card_lavender_kg" pos="3.1 4.31 -2.32" fwd="0 0 1" scale="0.15 0.15 0.15" ></Image>
          <Image id="card_ikoseveta_coalesce" pos="7.72 1 8" fwd="-1 0 0" scale="0.15 0.15 0.15" ></Image>
          <Image id="card_leachman_rings" pos="3.1 1.98 -2.34" fwd="0 0 1" scale="0.15 0.15 0.15" ></Image>
          <Image id="card_cole_snbb" pos="4.33 1.4 1.5" fwd="-1 0 0" scale="0.15 0.15 0.15" ></Image>
          <Image id="card_minzes_photos" pos="0.8 2.04 2.32" fwd="0 0 -1" scale="0.15 0.15 0.15" ></Image>
          <Image id="card_minzes_hamster" pos="-1.5 1.5 -2.34" fwd="0 0 1" scale="0.15 0.15 0.15" ></Image>
          <Image id="card_nunez" pos="-4.34 4.5 2.1" fwd="1 0 0" scale="0.15 0.15 0.15" ></Image>

          <!-- Links -->
          <!-- <Link pos="-40 0 -40" url="basement/index.html" col="0.6 1 0.6" mirror="true" auto_load="true" scale="1.8 3.2 1" title="The Basement"></Link> -->
        </Room>
      </FireBoxRoom>
    </janus-viewer>
    <script src="https://web.janusxr.org/1.5.2/janusweb.js"></script>
  </body>
</html>
